<script src="qak.js"></script>
<script>
  Module.onRuntimeInitialized = _ => {
	const qak_version = Module.cwrap("qak_version", "number", []);
	const qak_compiler_new = Module.cwrap("qak_compiler_new", "ptr", []);
	const qak_compiler_delete = Module.cwrap("qak_compiler_new", "void", ["ptr"]);

	console.log("Qak version: " + qak_version());
	var compiler = qak_compiler_new();
	console.log("Created Qak compiler, address: 0x" + compiler.toString(16));
	qak_compiler_delete(compiler);
	console.log("Destroyed Qak compiler.");
  };
</script>
